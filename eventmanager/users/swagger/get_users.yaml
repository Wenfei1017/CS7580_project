tags:
  - user
summary: Retrieve all users
description: Retrieves all users including sponsors.
responses:
  200:
    description: Success
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: number
          username:
            type: string
            example: happyfive
          role:
            type: string
            example: Sponsor
          email:
            type: string
            example: happyfive@gmail.com
  403:
    description: Unauthorized
